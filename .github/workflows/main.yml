name: Build & Publish

# on:
#   push:
#     tags:
#       - 'v*'

on:
  push:
    branches:
      - 'master'

jobs:
  install-and-build:
    name: ğŸ› ï¸ Install, Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ› ï¸ Set git info
        uses: ./.github/actions/git-info

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸ§¹ Lint
        run: yarn lint

      - name: ğŸ“¦ Build demo app
        run: yarn build --base-href https://celtian.github.io/demo-angular-material-rxdb/

      - name: ğŸ› ï¸ Copy index.html to 404.html
        run: cp ./dist/demo-angular-material-rxdb/browser/index.html ./dist/demo-angular-material-rxdb/browser/404.html

      - name: ğŸš€ Deploy Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./dist/demo-angular-material-rxdb/browser
